<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Canvas 2d
        </title>

</head>

<body>
    
    <h1>Exemplo de um Canvas 2d</h1>
    <canvas id="canvas" width="900px"></canvas>
</body>
<script type="text/javascript">
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext('2d');
      //fillRect( x inicio, y inicio, largura , altura do retangulo)
      ctx.fillStyle= rgba_aleatorio();
      ctx.fillRect(10,10,200,100);
      ctx.clearRect(20,20,180,80);
      ctx.strokeRect(10,10,200,100);
      ctx.strokeRect(20,20,180,80);

      ctx.moveTo(20,20);
      ctx.lineTo(200,100);
      ctx.stroke();
      ctx.moveTo(200,20);
      ctx.lineTo(20,100);
      ctx.stroke();


      //arc-->arco para desenhar circulo
      ctx.beginPath();
      //arc( x inicial , y inicial, raio, angulo inicial, angulo final)
      ctx.arc(300,100,48,0,2*Math.PI);
      ctx.stroke();
      ctx.fillStyle= rgba_aleatorio();
      ctx.fill();

      ctx.font='54px serif';
      ctx.fillStyle=rgba_aleatorio();
      ctx.fillText('Hello World',230,40);
      ctx.strokeStyle = rgba_aleatorio();
      ctx.strokeText('Hello World',230,40); 

      ctx.beginPath();
      ctx.moveTo(20,120);
      ctx.lineTo(40,140);
      ctx.lineTo(40,80);
      ctx.lineTo(20,120);
      ctx.fillStyle =rgba_aleatorio();
      ctx.fill();


      function rgba_aleatorio()
      {
        var r = Math.round(Math.random()*255);

        var g = Math.round(Math.random()*255);

        var b = Math.round(Math.random()*255);

        var a = Math.random().toFixed(2);

        return 'rgba('+ r +','+ g +','+ b +','+ a +')';


      }
      
</script>

</html>
