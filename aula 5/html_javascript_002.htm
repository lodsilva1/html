<!DOCTYPE html>
<html>
    <body>
        <h1>Meu primeiro JavaScript</h1>
        <p id="demo"> O JavaScript pode alterar o estilo de 
            um elemento HTML.</p>

    <script>

        function myFuncuion() {
           document.getElementById("demo").style.fontSize = "25px";
           document.getElementById("demo").style.color = "red";
           document.getElementById("demo").style.backgroundColor = "yellow"; 
        }
    </script>        
    <button type="button" onclick="myFuncuion()">Clique aqui</button>

    </body>
</html>
